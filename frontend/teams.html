<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Equipos</title>
  <link rel="stylesheet" href="styleTeams.css">
</head>
<body>
  <div class="container">
    <h1>Equipos Disponibles</h1>
    
    <!-- Lista de equipos -->
    <div id="teamsList">
      <p>Cargando equipos...</p>
    </div>

    <!-- Botón para crear un nuevo equipo -->
    <button id="createTeamButton">Crear Nuevo Equipo</button>

    <!-- Botón para cerrar sesión -->
    <button id="logoutButton">Cerrar Sesión</button>
  </div>
    <!-- Barra de búsqueda -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar equipos por nombre..." />
    <button id="searchButton">Buscar</button>
  </div>
  
  <script src="teams.js"></script>
</body>
</html>
